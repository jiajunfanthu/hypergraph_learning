<html>
<head>
    <meta charset="UTF-8">
    <title> Hypergraph </title>
    <style type="text/css">
        #BJ{            /*图片居中 */
             text-align: center;     
        }
        #img{           /*图片宽度，高度 */
            width: 1280px;
            height: 690px;
        }
    </style>
</head>
<script type="text/javascript">
    var index1=0;
    var index2=0;
    var index3=0;
    var imgs1=["第一组_1.svg", "第一组_2.svg", "第一组_3.svg", "第一组_4.svg"]; /*图片的地址 */
    var imgs2=["1.png", "2.png", "3.png", "4.png", "5.png", "6.png"]; /*图片的地址 */
    var imgs3=["clutering0.svg", "clutering1.svg", "clutering2.svg", "clutering3.svg"]; /*图片的地址 */
    var imgs4=["figure1.svg", "figure2.svg", "figure3.svg", "figure4.svg"]; /*图片的地址 */
//图片自动切换：
    // function auto(){
    //     document.getElementById("img").src=imgs[index];
    //     index++;
    //     if(index > 3){
    //         index = 0;
    //     }
    // }
    // setInterval("auto()", 3000);  //每3秒重新运行函数auto()


//图片点击切换：
    window.onload = function () {
        
        var obj1 = document.getElementsByTagName("img")[0];
        var obj2 = document.getElementsByTagName("img")[1];
        var obj3 = document.getElementsByTagName("img")[2];

        obj1.onclick = function () {
            index1++;
            if (index1 > imgs1.length - 1)
                index1 = 0;
            obj1.src = imgs1[index1];
        }

        obj2.onclick = function () {
            index2++;
            if (index2 > imgs2.length - 1)
                index2 = 0;
            obj2.src = imgs2[index2];
        }

        obj3.onclick = function () {
            index3++;
            if (index3 > imgs3.length - 1)
                index3 = 0;
            obj3.src = imgs3[index3];
        }
    }
</script>
<body>
    <div id="BJ">
        <h1> Experiment Results With Hypergraph</h1>
        <h2> Exp1 </h2>
        <p> Correspond the hypergraph with the graph. </p>
        <img src="第一组_1.svg" id="img" />
        <h2> Exp2 </h2>
        <p> Correspond the matrix-based model with the tensor-based model. </p>
        <img src="1.png" id="img" />
        <h2> Exp3 </h2>
        <p> Cluster with the hypergraph.</p>
        <img src="clutering0.svg" id="img" />
        <h2> Related work </h2>
        <h3> ResMultiHGNN </h3>
        <img src="figure1.svg" id="img" />
        <h3> Bi-MHG </h3>
        <img src="figure2.svg" id="img" />
        <h3> MHGNN </h3>
        <img src="figure3.svg" id="img" />
    </div>
</body>
</html>
